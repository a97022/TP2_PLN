{% extends "base.html" %}

{% block content %}
    <h2>{{ abrev }}</h2>
    
    <div class="info-box">
        <h3>Significados</h3>
        <ul>
            {% for significado in significados %}
            <li>{{ significado }}</li>
            {% endfor %}
        </ul>
    </div>

    <div class="actions-bar">
        <a href="{{ url_for('editar_abreviatura', abrev=abrev) }}" class="btn-save">Editar</a>
        <form method="POST" action="{{ url_for('eliminar_abreviatura', abrev=abrev) }}" style="display:inline;" onsubmit="return confirm('Tem a certeza que deseja eliminar esta abreviatura?');">
            <button type="submit" class="btn-secondary">Eliminar</button>
        </form>
    </div>
    
    <div class="back-link">
        {% if request.args.get('origem') %}
            <a href="/conceito/{{ request.args.get('origem')|urlencode }}">← Voltar ao conceito</a>
        {% else %}
            <a href="/abreviaturas">← Voltar à lista de abreviaturas</a>
        {% endif %}
    </div>
{% endblock %}
